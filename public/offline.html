<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FAM Trainingsplan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #005892 0%, #003d66 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .icon svg {
            width: 60px;
            height: 60px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #005892;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .info h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .info ul {
            text-align: left;
            list-style: none;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .info li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info li:last-child {
            border-bottom: none;
        }
        
        .info li::before {
            content: "✓ ";
            margin-right: 8px;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon {
                width: 100px;
                height: 100px;
            }
            
            .icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/>
            </svg>
        </div>
        
        <h1>Du bist offline</h1>
        
        <p>
            Keine Internetverbindung. Bitte überprüfe deine Netzwerkeinstellungen und versuche es erneut.
        </p>
        
        <a href="/" class="button" onclick="window.location.reload(); return false;">
            Erneut versuchen
        </a>
        
        <div class="info">
            <h2>Offline-Features verfügbar:</h2>
            <ul>
                <li>Zuletzt geladene Trainings</li>
                <li>Gespeicherte Favoriten</li>
                <li>Filter-Einstellungen</li>
                <li>Kartenansicht (gecachte Tiles)</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Auto-Reload bei Verbindung
        window.addEventListener('online', function() {
            setTimeout(function() {
                window.location.href = '/';
            }, 1000);
        });
        
        // Connection Status
        if (navigator.onLine) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
