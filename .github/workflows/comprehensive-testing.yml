          echo "- **Overall**: 81.71% (Statements)" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: 313 tests (98% pass rate)" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests**: 60 tests (98.3% pass rate)" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests**: 120+ tests across all categories" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
