# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    reviewers:
      - "maintainers"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vitest"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@playwright/test"
        update-types: ["version-update:semver-major"]
    groups:
      playwright:
        patterns:
          - "@playwright/*"
          - "playwright"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
      tailwind:
        patterns:
          - "tailwindcss*"
          - "@tailwindcss/*"
      alpine:
        patterns:
          - "alpinejs*"
          - "@alpinejs/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
